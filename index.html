<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebas.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            padding: 1rem;
            text-align: center;
            background: transparent;
            backdrop-filter: blur(5px);
        }

        .header h1 {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 100px;
        }

        .message {
            margin: 15px 0;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: center;
            margin: 40px auto;
            max-width: 90%;
            width: fit-content;
        }

        .user-bubble {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 30px;
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .bot-bubble {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 4px 30px rgba(106, 17, 203, 0.2);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex: 1;
            max-width: 800px;
            padding: 18px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            box-shadow: 0 8px 32px rgba(106, 17, 203, 0.3);
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 8px 32px rgba(37, 117, 252, 0.5);
        }

        #send-button {
            padding: 18px 35px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .disclaimer {
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.5);
        }

        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>bebas.ai</h1>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="disclaimer">
            ‚ö†Ô∏è Ini hasil generate AI, informasi bisa saja keliru
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Tanya apa aja ke bebas.ai...">
        <button id="send-button">Kirim</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyDGljaNj2RhkEqhLW125lVXghpmc_-lsG4';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            // biar ada loading
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.textContent = 'Sedang memproses';
            chatContainer.appendChild(loading);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                if (message.toLowerCase().includes('siapa yang buat') || 
                    message.toLowerCase().includes('kelompok 5') || 
                    message.toLowerCase().includes('pembuat')) {
                    const teamResponse = "kelompok 5";
                    loading.remove();
                    appendMessage(teamResponse, 'bot');
                    return;
                }

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ 
                                    text: `Berikan jawaban dengan bahasa santai dan mudah dipahami. kalo ada yang nanya siapa yang buat atau perkenalkan diri jawab Kami dari Kelompok 5 X PPL 1 SMKN 1 GARUT! Anggotanya ada Rustaman si Tech Lead, Fahri sang Backend Master, Shelly si Design Queen, Salman the Problem Solver, dan Finsa sang Organizer!  Gunakan emoji jika pertanyaannya relevan. Pertanyaan: ${message}`
                                   }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                loading.remove();
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                loading.remove();
                appendMessage('Waduh error nih, coba lagi ya! üòÖ', 'bot');
            }
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = `${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
